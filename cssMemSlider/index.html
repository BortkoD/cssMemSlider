<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>Mem Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>

<body>

        <header>
            <p>Mem Slider</p>
        </header>

        <main>
            <div class="slider-container">
                <input type="radio" id="mem0" name="mem-point" checked>
                <input type="radio" id="mem1" name="mem-point">
                <input type="radio" id="mem2" name="mem-point">
                <input type="radio" id="mem3" name="mem-point">
                <div class="mem-container">
                    <div class="slide mov-slide0">
                        <div class="slide0"></div>
                        <div class="desc desc0"><p>Just the truth</p></div>
                    </div>
                    <div class="slide mov-slide1">
                        <div class="slide1"></div>
                        <div class="desc desc1"><p>Working problems</p></div>
                    </div>
                    <div class="slide mov-slide2">
                        <div class="slide2"></div>
                        <div class="desc desc2"><p>Not a winter but scarier</p></div>
                    </div>
                    <div class="slide mov-slide3">
                        <div class="slide3"></div>
                        <div class="desc desc3"><p>Happy end</p></div>
                    </div>
                </div>
                <div class="controls-container">
                    <label for="mem0" class="mem0 mem-button"></label>
                    <label for="mem1" class="mem1 mem-button"></label>
                    <label for="mem2" class="mem2 mem-button"></label>
                    <label for="mem3" class="mem3 mem-button"></label>
                </div>
            </div>
        </main>

        <footer>
            <div class="links-container">
                <p>Bortko Daria &#169; 2022</p>
                 <a href="https://github.com/BortkoD" class="gh-link"><img src="./assets/github.svg" alt="Alternate Text" /></a>
            </div>
        </footer>

</body>

</html>
